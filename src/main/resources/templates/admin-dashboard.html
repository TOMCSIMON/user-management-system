<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Header -->
<header class="d-flex justify-content-between align-items-center px-4">
    <h3 class="mb-0">Admin Dashboard</h3>
    <a th:href="@{/admin/add-user}" class="btn btn-primary">Add User</a>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- Search Area -->
    <div class="row mb-3">
        <div class="col-md-12 ">
            <form th:action="@{/search}" method="get" class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search user by name or email..."
                       th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-danger">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:if="${errorMessage}"></p>
    </div>
    <!-- Table -->
    <div class="table-container">
        <table class="table table-striped table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/admin/edit/' + ${user.userId}}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <a th:href="@{'admin/delete/' + ${user.userId}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            <!-- Show message if empty -->
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="3" class="text-muted">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-3">

        <!-- Previous Button -->
        <a th:href="@{|/search?keyword=${keyword}&page=${currentPage - 1}|}"
           class="btn btn-outline-primary mx-1"
           th:classappend="${currentPage == 0} ? ' disabled'">
            <
        </a>

        <!-- Page Number Buttons -->
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{|/search?keyword=${keyword}&page=${i}|}"
           class="btn btn-outline-primary mx-1"
           th:classappend="${i == currentPage} ? ' btn-primary text-white'">
            <span th:text="${i + 1}">1</span>
        </a>
    </span>

        <!-- Next Button -->
        <a th:href="@{|/search?keyword=${keyword}&page=${currentPage + 1}|}"
           class="btn btn-outline-primary mx-1"
           th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">
            >
        </a>

    </div>


</main>

<!-- Footer -->
<footer>
    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
