<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }
        header {
          background-color: #343a40;
          color: white;
          padding: 1rem;
        }
        footer {
          margin-top: auto;
          background-color: #343a40;
          color: white;
          text-align: center;
          padding: 0.75rem;
        }
        .table-container {
          background-color: white;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="d-flex justify-content-between align-items-center px-4">
    <h3 class="mb-0">Admin Dashboard</h3>
    <a th:href="@{/admin/add-user}" class="btn btn-primary">Add User</a>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- Search Area -->
    <div class="row mb-3">
        <div class="col-md-6 ">
            <form th:action="@{/admin/search}" method="get" class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search user by name or email..." th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="table table-striped table-hover align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">sample</td>
                <td th:text="${user.email}">sample</td>
                <td>
                    <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <a th:href="@{'/admin/delete/' + ${user.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
            <!-- Show message if empty -->
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="3" class="text-muted">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer>
    <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
