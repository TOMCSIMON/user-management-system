<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/edit-user.css}" />
</head>
<body>

<div class="container">
    <form id="edit-user-form" class="edit-user-form" th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post">
        <h2>Edit User</h2>

        <!-- Success / Error Messages -->
        <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>


        <!-- Username -->
        <div class="input-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" th:field="*{userName}" required />
        </div>

        <!-- Email -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <!-- Password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter new password (optional)" />
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn">Save Changes</button>

        <p class="dashboard-link">
            <a th:href="@{/admin-dashboard}">Go Back to Dashboard</a>
        </p>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/validation.js}"></script>

</body>
</html>
