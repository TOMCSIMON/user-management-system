<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Thymeleaf way to load CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>
<div class="container">
    <form  id="signup-form" class="signup-form" th:action="@{/register}" th:object="${user}" method="post">
        <h2>Create Your Account</h2>

        <div class="input-group">
            <label th:for="userName">Username</label>
            <input type="text" id="userName" th:field="*{userName}" placeholder="Enter your username" required />
        </div>

        <div class="input-group">
            <label th:for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
            <label th:for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
        </div>

        <div class="input-group">
            <label th:for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
        <p class="login-link">Already have an account? <a th:href="@{/login}">Login</a></p>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/validation.js}"></script>

</body>
</html>
